<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" rx="20" fill="black"/>
  
  <!-- Definition for the glowing gradient -->
  <defs>
    <radialGradient id="glow-gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#e9d5ff" />  <!-- Bright center of the glow -->
      <stop offset="75%" stop-color="#a78bfa" /> <!-- Main purple color -->
      <stop offset="100%" stop-color="#7c3aed" /> <!-- Darker edge of the glow -->
    </radialGradient>
  </defs>
  
  <!-- The text "ADAI" -->
  <text x="50%" y="65%" 
        dominant-baseline="middle" 
        text-anchor="middle" 
        font-family="sans-serif" 
        font-size="45" 
        font-weight="bold">
          
    <!-- "ADA" part is solid white -->
    <tspan fill="#FFFFFF">ADA</tspan>
    
    <!-- "I" part is filled with the glowing gradient -->
    <tspan fill="url(#glow-gradient)">I</tspan>
    
  </text>
</svg>
